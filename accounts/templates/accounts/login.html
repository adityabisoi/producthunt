{% extends 'base.html' %}
{% block content %}
<h1>Login</h1><br>
<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    Username: <br>
    <input type="text" name="uname"><br>
    Password: <br>
    <input type="password" name="pass"><br><br>
    {% if error %}
    {{ error }}<br><br>
    {% endif %}
    <input class="btn btn-primary" type="submit" value="Login">
</form>
{% endblock %}
